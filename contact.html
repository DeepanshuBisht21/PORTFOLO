</head>

<body>
    <div class="container">
      <div class="sidebar sidebargo">
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="/project.html">Project</a></li>
                <li><a href="/cv.txt">CV</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact-Me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="/ham.jpg" alt="" width="29px">
        <img class="cross" src="/cross.png" alt="" width="29px">
    </div>
      <div class="contactForm">
        <h1>Contact me for work/General Enquiries</h1>
        <form>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Enter Your Name</label>
              <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientPhone">
            </div>
            <div class="mb-3" id="form-check" >
              <input type="checkbox" class="form-check-input" id="isClient">
              <label class="form-check-label" for="isClient">I want you to work on a project</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
</div>
